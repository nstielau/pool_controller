name: Build and Release

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Build for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -o pool-controller-linux-amd64 ./cmd/pool-controller

      - name: Build for Raspberry Pi (ARM64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o pool-controller-linux-arm64 ./cmd/pool-controller

      - name: Build for macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o pool-controller-darwin-arm64 ./cmd/pool-controller

      - name: Upload Linux AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: pool-controller-linux-amd64
          path: pool-controller-linux-amd64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: pool-controller-linux-arm64
          path: pool-controller-linux-arm64

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pool-controller-darwin-arm64
          path: pool-controller-darwin-arm64

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pool-controller-linux-amd64/pool-controller-linux-amd64
            pool-controller-linux-arm64/pool-controller-linux-arm64
            pool-controller-darwin-arm64/pool-controller-darwin-arm64
          generate_release_notes: true
